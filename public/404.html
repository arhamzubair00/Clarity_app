<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .clarity-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin: 0;
    }

    .clarity-default-error-page .blue {
      background-color: #456fab;
      color: white;
      align-content: center;
      padding: 80px 0;
    }

    .clarity-default-error-page .blue h1 {
      font-size: 100px;
      margin: 0;
    }

    .clarity-default-error-page .blue h2 {
      font-size: 35px;
      margin: 0;
    }

    .clarity-default-error-page .white p {
     font-size: 25px;
    }

    .clarity-default-error-page .peach {
      background-color: #ef9d82;
      padding: 10px;
    }
  </style>
</head>

<body class="clarity-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="blue">
      <h1>404</h1>
      <h2>The page you were looking for doesn't exist.</h1>
    </div>
    <div class="white">
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <div class="peach">
    <p>If you are the application owner check the logs for more information.</p>
    </div>
  </div>
</body>
</html>
